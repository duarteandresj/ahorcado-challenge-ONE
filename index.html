<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ahorcado-One-Alura</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    
    <header class="encabezado">
      <img
        src="assets/img/Logo.png"
        alt="Logo alura"
        class="encabezado__logo"
      />
      <h1 class="encabezado__titulo">Ahorcado-One-Alura</h1>
    </header>
    <hr />
    <main class="main">
    
      <!-- Botones de seleccion -->
      <div class="pantalla-principal">
        <button class="btn-primario btn-comenzar">Comenzar Juego</button>
        <button class="btn-secundario btn-pantalla-agregar">
          Agregar nueva palabra
        </button>
        <!-- Pantalla agregar Palabra -->
        <div class="pantalla-principal__div invisible">
          <span class="agregar__span invisible">Sólo palabras en mayusculas y sin espacios</span>
          <textarea id="agregar-palabra__txt"></textarea>
          <button class="div__btn btn-primario agrega-palabra">Aceptar</button>
          <button class="div__btn btn-secundario cancela-palabra">Cancelar</button>
        </div>
      </div>
      <!-- Pantalla de juego -->
      <div class="maquetado invisible">
        <section class="seleccion">
          <p>¿Cómo le gustaría jugar?</p>
          <button type="submit" class="div__btn btn-primario horca__btn">
            Canvas
          </button>
          <button type="submit" class="div__btn btn-secundario jengibre__btn">
            Jengibre
          </button>
        </section>
        <section class="invisible">
          <canvas class="canvas juego" width="1200px"height="500px"></canvas>
        </section>
        <section class="invisible">
          <img src="/assets/img/ahorcado1.png" alt="Jengibre" class="jengibre juego" id="img"/>
        </section>
        <section class="invisible botonera-juego">
          <button class=" div__btn btn-primario comenzar-juego__btn">Jugar</button>
          <button class=" div__btn btn-secundario rendirse">Rendirse</button>
        </section>
      </div>
      <footer>
        <div class="contacto">
          <p>Desarrolado por Duarte Andres</p>
          <p>© ONE- Oracle Next Education - Alura Latam - 2022</p>
          <ul>
            <li>
              <img src="/assets/img/linkedin.png" alt="Linkedin" /><a
                href="https://www.linkedin.com/in/andres-duarte-8896b1197/"
                >LinkedIn</a
              >
            </li>
            <li>
              <img src="/assets/img/github.png" alt="GitHub" /><a
                href="https://github.com/duarteandresj"
                >GitHub</a
              >
            </li>
          </ul>
        </div>
      </footer>
    </main>
    <script src="js/comenzar-juego.js" ></script>
    <script src="js/pantalla-agregar.js" ></script>
    <script src="js/sortea-palabras.js" ></script>
    <script src="js/escucha-teclado.js"></script>
    <script src="js/canvas.js" ></script>
    <script src="js/cambiar-src-imagen.js" ></script>
  </body>
</html>
