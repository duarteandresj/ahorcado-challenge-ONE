<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ahorcado-One-Alura</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="encabezado">
      <img
        src="assets/img/Logo.png"
        alt="Logo alura"
        class="encabezado__logo"
      />
      <h1 class="encabezado__titulo">Ahorcado-One-Alura</h1>
    </header>
    <hr />
    <main class="principal">
      <div class="maquetado invisible">
        <canvas class="lienzo"></canvas>
      </div>
      <div class="invisible">
        <fieldset>
          <legend>¿Cómo le gustaría jugar?</legend>
          <label for="canvas"
            ><input type="radio" name="juego" value="stick" id="canvas" />
            Palito</label
          >
          <label for="jengibre"
            ><input type="radio" name="juego" value="jengibre" id="jengibre" />
            Jengibre</label
          >
        </fieldset>
        <img src="" alt="Jengibre" />
        <button>Comenzar juego</button>
        <button>Rendirse</button>
      </div>

      <section>
        <span>
          <p>Aca tiene que ir la palabra en guiones</p>
          <p>letras usadas</p>
          <p>teclado</p>
        </span>
      </section>
    </main>
  </body>
</html>
